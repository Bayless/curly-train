<!DOCTYPE html>

<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <title>fed moneys</title>

    <style>
      .yearone div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
      }
      .yeartwo div {
      font: 10px sans-serif;
      background-color: pink;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
      }
    </style>

  </head>

  <body>
    <h1>Federal Budget Comparison </h1>
   <!-- Harry S. Truman (1948)
    % surplus
    <br>
    deficit: 4.5%-->
    <div class="ch" id="year1">
    </div>
    <!--
    Barack Obama (2009)
    % surplus
    <br>
    deficit: -9.8%-->
    <div class="art" id="year2">
    </div>
    

    <script>
      var dyn1 = d3.select("#year1");
      var dyn2 = d3.select("#year2");
      var y1 = [88.6, 1970]; <!-- deficit, GDP, harry--> 
      var y2 = [1410, 14400];

      var makeBars = function() {
      dyn1.selectAll("div")
      .data(y1)
      .enter()
      .append("div")
      .transition()
      .duration(2000)
      .style("width", function(d) {
      return d/10 + "px";
      })
      .text( function(d) {
      return "$" + d;
      });
      dyn2.selectAll("div")
      .data(y2)
      .enter()
      .append("div")
      .transition()
      .duration(2000)
      .style("width", function(d) {
      return d/10 + "px";
      })
      .text( function(d) {
      return "$" + d;
      });
      };
      
      makeBars();
      
    </script>

  </body>
</html>
